<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digibooky</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<!-- PAGE CONTAINER, WRAPPER -->
<div class="container">

    <main id="main">

        <!-- MAIN PAGE HEADER -->
        <header id="page-header">
            <div class="box header-box">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="header-logo">
                            <img src="static/img/digibooky.png" alt="Digibooky" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <h1>Digibooky</h1>
                        <p class="lead">By the BEST team: but therefore not better than (the) REST :)</p>
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="isbn-search-input" class="form-control" placeholder="ISBN">
                                </div>
                                <div class="col">
                                    <button type="submit" id="isbn-search-button" class="btn btn-primary">Search book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- / MAIN PAGE HEADER -->

        <!-- MAIN PAGE BODY -->
        <section id="page-body">
            <div class="box">
                <div id="injectable" class="row">
                    <!-- We'll Inject some HTML in here with JQuery (pretty ugly thing to do...) -->
                </div>
            </div>
        </section>
        <!-- / MAIN PAGE BODY -->

        <footer id="page-footer">
            <div class="footer">
                <p class="text-center">&copy;2018 - The BEST Team</p>
            </div>
        </footer>

    </main>

</div>
<!-- / PAGE CONTAINER, WRAPPER -->

        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
